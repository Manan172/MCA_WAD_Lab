<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-info">

    <div class="container">
        <h1>Inventory Management</h1>

        <label>Name: </label>
        <input type="text" id="name" class="form-control">

        <label>Quantity: </label>
        <input type="number" id="qty" class="form-control">

        <label>Price: </label>
        <input type="number" id="price" class="form-control">

        <br>

        <center>
            <button class="btn btn-success" onclick="addItem()">Submit</button>
        </center>
    </div>

    <br>

    <table class="table" id="table">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </table>

<script>
function addItem() {
    let n = document.getElementById("name").value;
    let q = document.getElementById("qty").value;
    let p = document.getElementById("price").value;

    if (!n || !q || !p) return alert("Fill all fields");

    let t = document.getElementById("table");

    t.insertRow().innerHTML = `
        <td>${n}</td>
        <td>${q}</td>
        <td>${p}</td>
        <td><button onclick="this.closest('tr').remove()">Remove</button></td>
    `;

    name.value = qty.value = price.value = "";
}
</script>

</body>
</html>
