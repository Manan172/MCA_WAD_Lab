<!DOCTYPE html>
<html>
<head>
<title>Inventory</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-info p-4">

<h3>Inventory</h3>

<input id="name" class="form-control mb-2" placeholder="Name">
<input id="qty" type="number" class="form-control mb-2" placeholder="Quantity">
<input id="price" type="number" class="form-control mb-2" placeholder="Price">

<button class="btn btn-success mb-3" onclick="add()">Submit</button>

<table class="table table-bordered">
<thead>
<tr>
<th>Name</th>
<th>Qty</th>
<th>Price</th>
<th>Action</th>
</tr>
</thead>
<tbody id="t"></tbody>
</table>

<script>
function add(){
let n=document.getElementById("name").value;
let q=document.getElementById("qty").value;
let p=document.getElementById("price").value;

if(!n||!q||!p){ alert("Fill all fields"); return; }

document.getElementById("t").innerHTML+=`
<tr>
<td>${n}</td>
<td>${q}</td>
<td>${p}</td>
<td>
<button class="btn btn-danger btn-sm"
onclick="this.closest('tr').remove()">Remove</button>
</td>
</tr>`;

document.getElementById("name").value="";
document.getElementById("qty").value="";
document.getElementById("price").value="";
}
</script>

</body>
</html>
